name: Testing Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: build
        run: npm run build

      - name: E2E tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run test:e2e
          start: npm run dev
          wait-on: http://localhost:3000
